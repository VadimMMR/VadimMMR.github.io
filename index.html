<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusProject</title>
    <style>
        body {
            background-color: #add8e6; /* Голубой фон */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .content {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .case-button {
            margin-bottom: 20px;
            text-align: center;
        }

        .case-button button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .case-container {
            display: none;
            justify-content: center;
            flex-wrap: wrap;
        }

        .case {
            width: 100px;
            height: 150px;
            margin: 10px;
            text-align: center;
            border: 1px solid #000;
        }

        .case img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .case span {
            display: block;
            margin-top: 5px;
            font-weight: bold;
        }

        .open-case {
            margin-top: 20px;
            text-align: center;
        }

        .open-case button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>NexusProject</h1>

    <div class="content">
        <div class="case-button">
            <button onclick="showCases()">Кейсы</button>
        </div>
    </div>

    <div class="content case-container" id="caseContainer">
        <div class="case">
            <img src="https://via.placeholder.com/100" alt="Case 1">
            <span>1</span>
        </div>
        <div class="case">
            <img src="https://via.placeholder.com/100" alt="Case 2">
            <span>2</span>
        </div>
        <div class="case">
            <img src="https://via.placeholder.com/100" alt="Case 3">
            <span>3</span>
        </div>
        <div class="case">
            <img src="https://via.placeholder.com/100" alt="Case 4">
            <span>4</span>
        </div>
        <div class="case">
            <img src="https://via.placeholder.com/100" alt="Case 5">
            <span>5</span>
        </div>
    </div>

    <div class="open-case">
        <button onclick="openCase()">Открыть</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        function showCases() {
            document.getElementById('caseContainer').style.display = 'flex';
        }

        function openCase() {
            const resultElement = document.getElementById('result');
            const randomCase = Math.floor(Math.random() * 5) + 1; // Случайное число от 1 до 5
            resultElement.innerHTML = `Вам выпал кейс №${randomCase}`;
        }
    </script>

</body>
</html>
